<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída do Brasil</title>
    <link rel="stylesheet" href="assets/style/importcss.css">
</head>
<body>

    <!--PARTE DO HEADER -->
    <header> <!--HEADER INICIO-->

        <div class="container-header"> <!--CONTAINER HADER INICIO-->
            <!--LADO ESQUERDO-->
            <article class="parte-esquerda-header"> <!--PARTE ESQUERDA HEADER-->
                <img src="assets/image/img-logo/aviao.png" alt="Imagem de um Avião"> 
                
                <div class="container-text-header"> <!--NOME DO SITE-->
                    <h2>Saída do Brasil</h2>
                    <p>Seu plano de emigração</p>
                </div> <!--NOME DO SITE-->

            </article> <!--PARTE ESQUERDA HEADER-->

            <!--##########################################################-->
            <!--LADO DIREITO-->
            <article class="parte-direita-header"> <!--PARTE DIREITA HEADER INICIO-->
                <p>Versão Beta</p>
            </article> <!--PARTE DIREITA HEADER FINAL-->

        </div>  <!--CONTAINER HADER FINAL-->
            
    </header> <!--HEADER FINAL-->


    <!--####################################################-->
    <!--PARTE DO CONTEUDO-->
    <main> <!--MAIN INICIO-->

        <section id="secao-1-fixa"> <!--SEÇÃO UM SEÇÃO FIXA-->
            <h1>Planeje sua <strong>nova vida</strong></h1>
            <p>Organize tudo que você precisa para sair do Brasil: destinos, custos, habilidades e progresso em um só lugar.</p>
        </section> <!--SEÇÃO UM SEÇÃO FIXA FINAL-->

        <!--####################################################-->

        <section id="menu-opcoes"> <!--OPÇÕES DE ABAS-->
            <article class="container-abas"> 
                
                <div class="abas"> <!--ABA DOS PAISES-->
                    <img src="assets/image/Icones1/no-mundo-todo.png" alt="Mundo">
                    <p>Países</p>
                </div> <!--ABA DOS PAISES FINAL-->

                <!--######################################-->

                <div class="abas"> <!--ABA DOS CUSTOS-->
                    <img src="assets/image/Icones1/cifrao.png" alt="Cifrão">
                    <p>Custos</p>
                </div> <!--ABA DOS CUSTOS FINAL-->

                <!--######################################-->

                <div class="abas"> <!--ABA DA HABILIDADE-->
                    <img src="assets/image/Icones1/mala-de-viagem.png" alt="Mala">
                    <p>Habilidades</p>
                </div> <!--ABA DA HABILIDADE FINAL-->

                <!--######################################-->

                <div class="abas"> <!--ABA DO INGLES-->
                    <img src="assets/image/Icones1/tradutor.png" alt="Tradutor">
                    <p>Inglês</p>
                </div> <!--ABA DO INGLES FINAL-->

                <!--######################################-->

                <div id="abas-plano-de-estudo"> <!--ABA DO PLANO DE ESTUDO-->
                    <img src="assets/image/Icones1/livros.png" alt="Livro">
                    <p>Plano de Estudos</p>
                </div> <!--ABA DO PLANO DE ESTUDO FINAL-->
                
                <!--######################################-->

                <div class="abas"> <!--ABA DO PROGRESSO-->
                    <img src="assets/image/Icones1/alvo-de-dardos.png" alt="alvo-de-dardos">
                    <p>Progresso</p>
                </div> <!--ABA DO PROGRESSO FINAL-->

            </article>
        </section> <!--OPÇÕES DE ABAS FINAL-->

    </main> <!--MAIN FINAL-->

    <!--PARTE DOS SCRIPTS-->


</body>
</html>
